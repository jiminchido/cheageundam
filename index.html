<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="채근담은 중국 명나라 말기에 문인 홍자성,환초도인이 저작한 책이며, 책의 구성은 전편 225조, 후편 134조로 구성되었고, 주로 전편은 사람들과 교류하는 것을 말하였고, 후편에서는 자연에 대한 즐거움을 표현 하였다.">
    <title>채근담 - 삶의 지혜를 배우는 격언서</title>
    <style>
      body, html {
      height: 90%;
      }

      /* The hero image */
      .hero-image {
        /* Use "linear-gradient" to add a darken background effect to the image (photographer.jpg). This will make the text easier to read */
        background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url("index.png");

        /* Set a specific height */
        height: 100%;

        /* Position and center the image to scale nicely on all screens */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
        top: 75px;
      }

      /* Place text in the middle of the image */
      .hero-text {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: paleturquoise;
      }
      
      button {
        border:0px;
        outline:none;
        border-radius:50px;
        height: 120px;
        width: 180px;
        font-size:45px; 
        margin-top:80px;
        margin-bottom: 50px;
        margin-left:1200px;
      }
      
      a {
        text-decoration-line: none;
        Color: DodgerBlue;
      }
    </style>
</head>
<body>
  <div class="hero-image"></div>
  <div class="hero-text">
    <button><a href="outline1.html"><strong>상 권</strong></a></button>
    <button><a href="outline2.html"><strong>하 권</strong></a></button>
  </div>
  <h1>채 근 담</h1>
</body>
</html>
