        .btn {
            border: 1px solid black;

        .success:hover {

            color: white;
        }

        /* Blue */

            border-color: #2196F3;
            color: dodgerblue;
        }

        .info:hover {
            background: #2196F3;
            color: white;
        }

        /* Orange */

            border-color: #ff9800;
            color: orange;
